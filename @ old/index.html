<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마케팅랩 - 로딩 중...</title>
    <link rel="stylesheet" href="assets/index-Bq0k4g9e.css">
    <style>
        #loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #status {
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div style="font-size: 24px; font-weight: bold; color: #1f2937;">마케팅랩 로딩 중...</div>
        <div id="status">React 앱을 시작하고 있습니다...</div>
    </div>
    
    <div id="root"></div>

    <script>
        // React 앱 로딩 상태 추적
        let loadStartTime = Date.now();
        let checkInterval;
        
        function checkReactApp() {
            const root = document.getElementById('root');
            const loading = document.getElementById('loading');
            const statusEl = document.getElementById('status');
            
            const elapsed = Math.floor((Date.now() - loadStartTime) / 1000);
            statusEl.textContent = `${elapsed}초 경과... React 앱 로딩 중`;
            
            // Root에 내용이 렌더링되었는지 확인
            if (root && root.children.length > 0) {
                loading.style.display = 'none';
                clearInterval(checkInterval);
                console.log('✅ React 앱이 성공적으로 렌더링되었습니다!');
            }
            
            // 10초 후에도 로딩되지 않으면 에러 표시
            if (elapsed > 10) {
                statusEl.textContent = '⚠️ 로딩이 오래 걸리고 있습니다. 페이지를 새로고침해주세요.';
                statusEl.style.color = '#ef4444';
                clearInterval(checkInterval);
            }
        }
        
        // 0.5초마다 체크
        checkInterval = setInterval(checkReactApp, 500);
    </script>
    
    <script type="module" src="assets/index-C69fXZWc.js"></script>
</body>
</html>
